<div class="container">
  <h1>Course List</h1>

  <div class="card-list">
    <mat-card *ngFor="let course of courses$ | async">
      <mat-card-title>{{ course.name }}</mat-card-title>
      <mat-card-subtitle>{{ authorName(course) }}</mat-card-subtitle>
      <mat-card-actions>
        <button mat-button (click)="detailCourse(course.id)">Подробнее</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
