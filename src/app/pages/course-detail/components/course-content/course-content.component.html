<ng-container *ngIf="courseContentForm" [formGroup]="courseContentForm">
  <div class="input-row">
    <h2>Содержание курса:</h2>
    <button mat-mini-fab aria-label="icon" (click)="addRow()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <br>
  <ng-container formArrayName="contents" *ngIf="contentList">
    <div class="input-row" *ngFor="let item of contents?.controls;
    let i=index" [formGroupName]="i">
      <mat-form-field appearance="fill">
        <mat-label>Название контента</mat-label>
        <input formControlName="name" matInput>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Тип контента</mat-label>
        <mat-select formControlName="type">
          <mat-option [value]="ContentsItemType.lesson">Урок</mat-option>
          <mat-option [value]="ContentsItemType.stream">Стрим</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-icon-button color="accent" aria-label="button icon" (click)="removeRow(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </ng-container>
</ng-container>
